<section id="search" class="search">
	<div class="container d-flex h-100 align-items-center">
      	<div class="mx-auto text-center">
			<form action="{{ site.url }}/#search.html" method="get">
				<h1><label for="search-box">Search</label>
				<input type="text" id="search-box" name="query">
				<input type="submit" value="search"></h1>
			</form>
		</div>
	</div>

	<ul id="search-results"></ul>

	<script>
		window.store = {
			{% for vintage in site.data.vintages %}
			"{{ vintage.title }}": {
				"title": "{{ vintage.title | xml_escape }}",
				"category": "{{ vintage.category | xml_escape }}",
				"location": "{{ vintage.location | xml_escape }}"
			}
			{% unless forloop.last %},{% endunless %}
			{% endfor %}
		};
		
	</script>
	<script src="js/lunr.min.js"></script>
	<script src="js/search.js"></script>
</section>
